# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/10-Routing

artists:
  url:     /artists
  param: { module: artists, action: show }

artists_all:
  url:     /artists/all
  param: { module: artists, action: showAll }

genre:
  url:     /genre/:genres_path
  class:   sfPropelRoute
  options: { model: Genres, type: object }
  param:   { module: genre, action: show }
  requirements:
    sf_method: [get]

profile:
  url:     /profile/:profiles_path
  class:   sfPropelRoute
  options: { model: Profiles, type: object }
  param:   { module: profile, action: show }
  requirements:
    sf_method: [get]

track:
  url:     /track/:tracks_path
  class:   sfPropelRoute
  options: { model: Tracks, type: object }
  param:   { module: track, action: show }
  requirements:
    sf_method: [get]

# default rules
homepage:
  url:   /
  param: { module: home, action: index }

