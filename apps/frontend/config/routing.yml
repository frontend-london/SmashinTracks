genres:
  url:     /genres/:genres_path
  class:   sfPropelRoute
  options: { model: Genres, type: object }
  param:   { module: genres, action: show }
  requirements:
    sf_method: [get]


# default rules
homepage:
  url:   /
  param: { module: home, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
